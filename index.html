<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="pose_detection.js" defer></script>
</head>
<body>
    <h1>Teachable Machine Pose Model</h1>
    <button 
        id="startBtn" type="button" style="font-size:25px; background: gray; color:aqua; border-radius: 25px;" 
        onclick=init()>Start
    </button>
    <div id="label-container"></div>
    <div id="label-container"></div>
    <video id="webcamVideo" autoplay></video>
    <canvas id="canvas"></canvas> 
    <script>
        const webcamVideo = document.getElementById("webcamVideo");

        navigator.mediaDevices.getUserMedia({ video: true}).then((stream) => {
            webcamVideo.srcObject = stream;
        }).catch((error) => {
            console.error(error);
        })
    </script>
</body>
</html>
